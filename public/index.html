<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Werte</title>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="lodash/lodash.js" charset="utf-8"></script>
    <script src="angular/angular.js" charset="utf-8"></script>
    <script src="angular-simple-logger/dist/angular-simple-logger.js" charset="utf-8"></script>
    <script src="angular-google-maps/dist/angular-google-maps.js" charset="utf-8"></script>

    <script src="jquery/dist/jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css" charset="utf-8">
    <script src="bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>

    <script src="main.js" charset="utf-8"></script>

    <style>
      .angular-google-map-container { height: 400px; }
    </style>
  </head>
  <body>
    <div ng-include="navbar.html"></div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Werte</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!--
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            -->
            <li><a href="#">Add</a></li>
            <li><a href="#">Edit</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div style="position:relative;border:1px solid black;" ng-app="valuesMain" ng-controller="MainCtrl">
      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-markers models="companyMarkers" coords="'coords'" click="companyClicked">
        </ui-gmap-markers>
      </ui-gmap-google-map>
      <show-details company='activeCompany' map='map'></showDetails>
    </div>
  </body>
</html>
