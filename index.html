<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="bower_components/lodash/lodash.js" charset="utf-8"></script>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js" charset="utf-8"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <style>
      .angular-google-map-container { height: 400px; }
    </style>
  </head>
  <body>
    <div ng-app="valuesMain" ng-controller="MainCtrl">
      {{map | json}}
      {{ companyMarkers | json}}
      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-markers models="companyMarkers" coords="'coords'" click="companyClicked">
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </body>
</html>
